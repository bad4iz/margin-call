<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Margin Call</title>
</head>
<body>
<div id="app"></div>
<div>
  <a href="https://vitejs.dev" target="_blank">
    <img src="/vite.svg" class="logo" alt="Vite logo" />
  </a>
  <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">
    <img src="javascript.svg" class="logo vanilla" alt="JavaScript logo" />
  </a>
  <h1>Hello WebRTC!</h1>
  <div class="card">
    <button id="counter" type="button"></button>
  </div>
</div>
<div class="">
  <label for="yourID">
    Your ID
  </label>
  <textarea name="yourID" id="yourID" cols="100" rows="10"></textarea>
  <br>
  <label for="otherID">
    Other ID
    <textarea name="otherID" id="otherID" cols="100" rows="10"></textarea>
  </label>
  <br>
  <button class="m-5" id="connect">connect</button>
  <br>
  <label for="otherID">
    Message
    <textarea name="yourMessage" id="yourMessage" cols="100" rows="10"></textarea>
  </label>
  <br>
  <button class="m-5" id="send">send</button>
  <br>
  <pre id="messages"></pre>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
